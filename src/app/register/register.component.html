<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <form [formGroup]="registerInfo" (ngSubmit)="registerUser()">
            <!-- <div class="loginClass"> -->
            <img src="../../assets/login.png" class="image" alt="login Image">
            <h2>Register</h2>
            <!-- <div class="form-floating mb-3">
                <input type="text" class="form-control" formControlName="name" >
                <label >Name:</label>

                <div *ngIf="registerControls.name.invalid && registerControls.name.invalid && (registerControls.name.dirty || registerControls.name.touched)"
                    class="alert alert-danger">
                    <div *ngIf="registerControls.name.errors?.['required']">
                        Name is required.
                    </div>
                </div>
            </div> -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" >
                <label >Email:</label>

                <div *ngIf="registerControls.email.invalid && registerControls.email.invalid && (registerControls.email.dirty || registerControls.email.touched)"
                    class="alert alert-danger">
                    <div *ngIf="registerControls.email.errors?.['required']">
                        Email is required.
                    </div>
                </div>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" formControlName="password">
                <label>Password:</label>

                <div *ngIf="registerControls.password.invalid && registerControls.password.invalid && (registerControls.password.dirty || registerControls.password.touched)"
                    class="alert alert-danger">
                    <div *ngIf="registerControls.password.errors?.['required']">
                        Password is required.
                    </div>
                </div>
            </div><br>
            <div class="d-grid gap-2">
                <button type="submit" value="Submit" class="btn btn-primary" [disabled]="!registerInfo.valid">Register</button>
            </div>
            <p class="mt-3"><a routerLink="/login" >Login</a></p>
            <!-- </div>   -->
            
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
