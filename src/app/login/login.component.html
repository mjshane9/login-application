<div class="wrapper">
    <div class="body">
        <form [formGroup]="loginInfo" (ngSubmit)="loginUser()">
            <!-- <div class="loginClass"> -->
            <img src="../../assets/login.png" class="image" alt="login Image">
            <h2>LOGIN</h2>
            <div class="form-floating mb-3">
                <input id="email" type="email" class="form-control" formControlName="email" >
                <label>Email:</label>

                <div *ngIf="loginControls.email.invalid && (loginControls.email.dirty || loginControls.email.touched)"
                    class="alert alert-danger">
                    <div *ngIf="loginControls.email.errors?.['required']">
                        Email is required.
                    </div>
                </div>
            </div>
            <div class="form-floating">
                <input id="password" type="password" class="form-control" formControlName="password">
                <label>Password:</label>
                
                <div *ngIf="loginControls.password.invalid && loginControls.password.invalid && (loginControls.password.dirty || loginControls.password.touched)"
                    class="alert alert-danger">
                    <div *ngIf="loginControls.password.errors?.['required']">
                        Password is required.
                    </div>
                </div>
            </div><br>
            <div class="d-grid gap-2">
                <button type="submit" value="Submit" class="btn btn-primary" [disabled]="!loginInfo.valid">Login</button>
            </div>
            <p class="mt-3">Do not have an account? <a routerLink="/register">Register</a></p>

            <!-- </div>   -->

        </form>
    </div>
</div>
